version: '3'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - db

  db:
    build:
      context: .
      dockerfile: Dockerfile-mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: fastfood
      MYSQL_USER: fastfooduser
      MYSQL_PASSWORD: fastfoodpass
      MYSQL_ROOT_PASSWORD: fastfoodroot
