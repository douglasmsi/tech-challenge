spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fastfood
    username: fastfooduser
    password: fastfoodpass
  jpa:
    hibernate:
      ddl-auto: update
    driver-class-name: org.postgresql.Driver
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true