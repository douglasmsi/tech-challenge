apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-challenge-app
  namespace: tech-challenge-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tech-challenge-app
  template:
    metadata:
      labels:
        app: tech-challenge-app
    spec:
      containers:
        - name: app
          image: 653185900972.dkr.ecr.us-east-1.amazonaws.com/tech-challenge:latest
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          #envFrom:
            # Load the environment variables/PostgresSQL credentials
            # This should be the ConfigMap name created ealier
          #  - secretRef:
           #     name: fastfood-security
          #  - configMapRef:
           #     name: db-secret-credentials

---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: tech-challenge-app
  name: tech-challenge-app
spec:
  ports:
  - name: 8080-8080
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: tech-challenge-app
  type: ClusterIP
status:
  loadBalancer: {}
