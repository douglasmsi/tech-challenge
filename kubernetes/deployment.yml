apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-challenge-app
  namespace: tech-challenge-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tech-challenge-app
  template:
    metadata:
      labels:
        app: tech-challenge-app
    spec:
      containers:
        - name: fast-food-app
          image: 653185900972.dkr.ecr.us-east-1.amazonaws.com/tech-challenge/tech-challenge-app:latest
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          #envFrom:
            # Load the environment variables/PostgresSQL credentials
            # This should be the ConfigMap name created ealier
          #  - secretRef:
           #     name: fastfood-security
          #  - configMapRef:
           #     name: db-secret-credentials