apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-food-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fast-food-pod
  template:
    metadata:
      labels:
        app: fast-food-pod
    spec:
      containers:
        - name: fastfood
          image: emersondiegoduarte/fastfood:v3
          ports:
            - containerPort: 8080