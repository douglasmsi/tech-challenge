name: Build and Deploy to Amazon EKS

on:
  pull_request:
    branches: [develop]
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: public.ecr.aws/n0p9h9c2
  EKS_CLUSTER: tech-challenge

permissions:
  contents: write
  pull-requests: write
  repository-projects: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        id: build-maven
        run: mvn -B package --file pom.xml

      - name: Set Git user identity
        run: |
          git config --global user.email "douglasmsi@gmail.com"
          git config --global user.name "Douglas Marra"

      - name: Create Git tag
        id: create-tag
        run: git tag -a v${{ steps.build-maven.outputs.build-maven.PROJECT_VERSION }} -m "Version ${{ steps.build-maven.outputs.build-maven.PROJECT_VERSION }}"

        env: 
          GITHUB_TOKEN: ${{ SECRETS.GITHUB_TOKEN }}

      - name: Push Git tag to GitHub
        run: git push origin v${{ steps.build-maven.outputs.build-maven.PROJECT_VERSION }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v${{ env.PROJECT_VERSION }}
          release_name: Release v${{ env.PROJECT_VERSION }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false

  
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Authenticate with AWS ECR Public
        run: |
          aws ecr-public get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REPOSITORY }}
      
      - name: Build and push Docker image
        env:
          IMAGE_TAG: v${{ steps.build-maven.outputs.PROJECT_VERSION }}
        run: |
          docker build -t ${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker push ${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

      - name: Create kubeconfig for Amazon EKS
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Deploy to Amazon EKS
        run: kubectl apply -f kubernetes/deployment.yaml
